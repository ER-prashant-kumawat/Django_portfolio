{% extends 'portfolio/base.html' %}

{% block title %}Contact - Portfolio{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-4 text-center mb-5 animate__animated animate__fadeInDown">Get in Touch</h1>
            
            <div class="contact-form animate__animated animate__fadeInUp">
                <form>
                    <div class="mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
            
            <div class="contact-info mt-5 text-center animate__animated animate__fadeInUp animate__delay-1s">
                <h3 class="mb-4">Other Ways to Reach Me</h3>
                <div class="row">
                    <div class="col-md-4">
                        <div class="contact-item">
                            <i class="fas fa-envelope mb-2"></i>
                            <p>email@example.com</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="contact-item">
                            <i class="fas fa-phone mb-2"></i>
                            <p>+1 234 567 890</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt mb-2"></i>
                            <p>Your Location</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        background-color: var(--light-grey);
        border: 1px solid #444;
        color: var(--text-color);
    }
    
    .form-control:focus {
        background-color: var(--light-grey);
        border-color: #007bff;
        color: var(--text-color);
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
    
    .form-label {
        color: var(--text-color);
    }
    
    .contact-item {
        padding: 1rem;
        border-radius: 10px;
        background-color: var(--light-grey);
        transition: transform 0.3s ease;
    }
    
    .contact-item:hover {
        transform: translateY(-5px);
    }
    
    .contact-item i {
        font-size: 2rem;
        color: #007bff;
    }
</style>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
